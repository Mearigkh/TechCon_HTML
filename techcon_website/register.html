    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your Fullname">
            <label for="email">Email</label>
            <input type="email" id="email" name="username" required placeholder="example@domain.com">
            <label for="password">Password</label>
            <input type="hidden" id="password" name="password" required minlength="4" required maxlength="8" placeholder="Password"> 
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I have read and greeed to the  <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a></label>
            <button type="submit">Submit</button>
        </form>
